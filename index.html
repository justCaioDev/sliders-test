<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Test Slider</title>
</head>
<body>
    <header class="title">
        <h1>Best's games at 2023</h1>
    </header>
    <div class="slider">
        
        <div class="slides">

            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <div class="slide first">
                <img src="https://t.ctcdn.com.br/LxaXjpFA4GAaCB9lVsf2emqUpnk=/1024x576/smart/i465599.jpeg" alt="img league of legends">
            </div>

            <div class="slide">
                <img src="https://file.mir4global.com/mir4-brand-global/img/sns.jpg?v=19" alt="img mir4">
            </div>

            <div class="slide">
                <img src="https://img.olhardigital.com.br/wp-content/uploads/2022/01/Destiny-2-Official-Reveal-Art-1.jpg" alt="img destiny 2">
            </div>

            <div class="slide">
                <img src="https://img.olhardigital.com.br/wp-content/uploads/2023/05/Novo-Zelda.jpg" alt="img zelda">
            </div>

            <div class="navigation-auto">

                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>

            </div>

        </div>

        <div class="navigation-manual">

            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
